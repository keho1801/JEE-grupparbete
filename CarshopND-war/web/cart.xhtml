<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>
        <title>Facelet Title</title>
    </h:head>
    <h:body style="margin:0; text-align: center">
        <ui:insert name = "navbar" >
            <ui:include src = "/navbar.xhtml" />
        </ui:insert> 
        <h:form id="form">
            <p:dataTable var="car" value="#{cartController.products.entrySet().toArray()}">
                <p:column headerText="Id">
                    <h:outputText value="#{car.key.id}" />
                </p:column>

                <p:column headerText="Name">
                    <h:outputText value="#{car.key.name}" />
                </p:column>

                <p:column headerText="price">
                    <h:outputText value="#{car.key.price}" />
                </p:column>
                <p:column headerText="quantity">
                    <h:outputText value="#{car.value}" />
                </p:column>
                <p:column>
                    <p:commandButton update="form" action="#{cartController.removeProduct(car.key)}" value="ta bort" />
                </p:column>

            </p:dataTable>
            <p:commandButton update="form" action="#{cartController.saveCart()}" value="Genomför köp" icon="pi pi-shopping-cart"/>
           
        </h:form>
    </h:body>
</html>
